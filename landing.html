<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peekafilm </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <main>
      <!-- create a search form -->
      <section>
      <form id="search-form">
        <!-- create an input field and a button -->
        <div class="field has-addons">
          <div class="control is-expanded search-container">
            <input class="input search-bar  is-danger is-medium" type="text" placeholder="Enter favorite superhero" id="hero-input">
          </div>
          <div class="control">
            <button class="button is-info is-danger is-medium" id = "search-button" type="submit">Search</button>
          </div>
        </div>
      </form>
      <!-- create an unordered list to display the search history -->
      <ul id="search-history"></ul>
    </div>
  </section>

  <section>
    <p><input type="text" id="search-input" placeholder="Enter keyword">
    </p>
     <div>
        <button type="submit" class="button">Search</button>
      </div>
       <div id="video-container">
       </div>
      </section>

  <script src="./assets/js/script.js"></script>
  </body>
</html>
