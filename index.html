<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Peekafilm </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
      <!-- create a search form -->
      <form id="search-form">
        <!-- create an input field and a button -->
        <div class="field has-addons">
          <div class="control is-expanded search-container">
            <input class="input search-bar" type="text" placeholder="Enter favorite superhero">
          </div>
          <div class="control">
            <button class="button is-info" type="submit">Search</button>
          </div>
        </div>
      </form>
      <!-- create an unordered list to display the search history -->
      <ul id="search-history"></ul>
    </div>

    
  </section>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
